<div>
    <material-input label="Qual a sua tarefa?" 
                    autoFocus floatingLabel style="width: 80%"
                    [(ngModel)]="novaTarefa"
                    (keyup.enter)="add()">
    </material-input>

    <material-fab mini raised
                  (trigger)="add()"
                  [disabled]="novaTarefa.isEmpty">
                  <material-icon icon="add"></material-icon>
    </material-fab>
</div>

<p *ngIf="items.isEmpty">
    No momento, você não tem tarefas!!
</p>

<p *ngIf="items.isNotEmpty">
    <ul>
        <li *ngFor="let item of items; let i=index">
            <material-checkbox #done materialTooltip="Selecione para concluir"></material-checkbox>
            <span >{{item}}</span>
            <material-fab mini (trigger)="remove(i)">
                <material-icon icon="delete"></material-icon>
            </material-fab>
        </li>
    </ul>
</p>
